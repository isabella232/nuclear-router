sudo: required
language: node_js
node_js:
- 8.11.4
cache:
  directories:
  - node_modules
addons:
  chrome: stable
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
- export PATH="$HOME/.yarn/bin:$PATH"
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_deploy:
- yarn build
deploy:
  provider: npm
  email: engineering-npm@optimizely.com
  api_key:
    secure: 
  on:
    tags: true
    repo: optimizely/nuclear-router
